<div class="flex flex-col md:flex-row space-y-4 md:space-y-0">
  <!-- Columna 1 -->
  <div class="bg-gray-200 rounded-lg p-4 h-full">
    <div class="w-full h-auto">
      <img src="assets/images/logo/full_logo_black.png" alt="" srcset="" />
    </div>
  </div>

  <!-- Columna 2 -->
  <div class="md:w-1/2 bg-gray-300 rounded-lg p-4">
    <div
      class="flex flex-col h-full items-center justify-center p-4 border-b rounded-t dark:border-gray-600"
    >
      <form (ngSubmit)="onSubmit()">
        <div class="rounded p-2">
          <h2 class="text-4xl text-center">Iniciar Sesión</h2>
        </div>

        <hr class="w-1/2 md:w-full border-t border-slate-950 mt-4 mb-4" />

        <div class="relative z-0 w-full mb-6 group">
          <input
            [(ngModel)]="username"
            type="text"
            name="username"
            id="floating_fistname"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_fistname"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >UserName:</label
          >
        </div>

        <div class="relative z-0 w-full mb-6 group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="floating_fistname"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_fistname"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Password:</label
          >
        </div>

        <div
          *ngIf="message"
          class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
          role="alert"
        >
          >{{ message }}
        </div>

        <div
          *ngIf="errorMessage"
          class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          >{{ errorMessage }}
        </div>

        <div
          class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            type="submit"
            class="text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-950 dark:focus:ring-blue-800"
          >
            Iniciar Sesión
          </button>

          <button
            [routerLink]="''"
            type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
