<h2 class="text-2xl font-semibold mb-4 text-center">Historial de Compras</h2>

<div class="bg-white rounded-lg shadow-md p-4">
  <!-- Elemento de la lista -->
  <div *ngFor="let entry of entryData; let i = index" class="flex items-center justify-between border-b border-gray-300 py-2">
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-gray-200 rounded-full">
        <img
        [src]="'https://nm-service.onrender.com' + entry.qr"
        alt="QR"
      />
      </div>
      <div>
        <h3 class="text-lg font-semibold">Evento: {{ entry.eventName }}</h3>
        <p class="text-gray-600">Entradas Compradas: {{ entry.quantity }}</p>
      </div>
    </div>
    <div class="md:flex items-center">
      <p class="text-lg font-semibold md:mr-2">S/. {{ entry.priceTotal }}</p>
      <p class="text-lg font-semibold hidden md:block">&nbsp;</p>
      <a
        [href]="'https://nm-service.onrender.com' + entry.qr"
        download="qr_code.png"
        class="text-white bg-gradient-to-br from-blue-800 via-slate to-blue-950 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-2 md:mt-0"
      >
        Ver QR
      </a>
    </div>
  </div>
</div>
