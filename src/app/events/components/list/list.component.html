<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of eventsList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
  class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"
  >

    <div>
      <span class="text-primary">
        {{ i +1 }}.
      </span>

      <span>
        {{ character.id }}
      </span>


      <span>
        {{ character.event_name }}
      </span>


      <span>
        {{ character.capacity }}
      </span>
    </div>

    <button class="btn btn-danger">X</button>

  </li>
</ul>
