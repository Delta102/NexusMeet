<div class="flex flex-wrap -mx-6">
  <div *ngFor="let event of eventsList;" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 px-3 py-3">
    <div class="shadow-lg group relative container rounded-md bg-white max-w-sm mx-auto">
      <div class="content-div">
        <img [src]="'http://127.0.0.1:8000/' + event.event_image" alt="">
        <div class="overlay"></div>
        <div class="text-content">
          <div class="p-2 m-4 w-16 h-16 text-center bg-gray-700 rounded-full text-white float-right fd-cl group-hover:opacity-25">
            <span class="text-base tracking-wide font-bold border-b border-white font-sans">{{ event.date_event_start | date:'dd' : 'UTC' }}</span>
            <span class="text-xs tracking-wide font-bold uppercase block font-sans">{{ event.date_event_start | date:'MMM' }}</span>
          </div>
          <div class="py-8 px-4 bg-white rounded-b-md fd-cl group-hover:opacity-25">
            <span class="block text-lg text-gray-800 font-bold tracking-wide">{{ event.id }}. {{ event.event_name }}</span>
            <span class="block text-gray-600 text-sm">{{ event.description }}</span>
          </div>
        </div>
      </div>
      <div class="absolute opacity-0 fd-sh group-hover:opacity-100">
        <span class="text-3xl font-bold text-white tracking-wider leading-relaxed font-sans">{{ event.event_name.toUpperCase() }}</span>
        <div class="pt-8 text-center">
          <button class="text-center rounded-lg p-4 bg-white text-gray-700 font-bold text-lg">Ver más</button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .absolute {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  /* Modifica el CSS para el contenedor principal con el gradiente */
  .content-div {
    position: relative;
    overflow: hidden;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(
      to right,
      rgba(0, 0, 0, 0.801),
      hsla(244, 98%, 22%, 0.801)
    );
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  /* Agrega una regla para controlar el hover en el contenedor principal */
  .content-div:hover .overlay {
    opacity: 1;
  }

  /* Agrega una regla para controlar el hover en el contenedor absoluto */
  .content-div:hover + .absolute {
    opacity: 1;
  }

  /* Ajusta el tamaño de las imágenes */
  .content-div img {
    height: 260px;
    width: 100%;
    object-fit: cover;
  }

  /* Estilos para el contenido de texto */
  .text-content {
    position: relative;
    z-index: 1;
  }
</style>
